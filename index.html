<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#9d4edd" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid h-100 background-holder">
      <div class="row flex-nowrap h-100">
        <div class="col-md-6 left-background"></div>
        <div class="col-md-6 right-background"></div>
      </div>
    </div>
    <div class="weather-app-wrapper">
      <div class="container left-right">
        <div class="row">
          <div class="col left-inner-background">
            <div class="row">
              <div class="col-7">
                <h1 id="city"></h1>
              </div>
              <div class="col">
                <img src="" alt="" id="icon" class="icon" />
              </div>
            </div>

            <div class="row textstyle">
              <div class="col-3">
                <div class="d-flex float-start">
                  <strong class="degrees" id="degrees"></strong>
                  <span class="celsius">°C</span>
                </div>
              </div>
              <span class="col-4 high-low">
                <span class="current-temperature-min" id="min"></span>° |
                <span class="current-temperature-max" id="max"></span>°
              </span>
            </div>

            <div class="container overview">
              <div class="row">
                <div class="col description" id="description"></div>
              </div>

              <div class="row">
                <div class="col">
                  Wind:
                  <span id="wind"> </span>
                  m/s
                </div>
              </div>

              <div class="row">
                <div class="col">
                  Humidity:
                  <span id="humidity"> </span>%
                </div>
              </div>

              <div class="row textstyle narrow">
                <div class="col">
                  In need of advice?
                  <div id="advice"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="col right-inner-background">
            <form id="search-form">
              <div class="row textstyle">
                <div class="col-3">
                  <input
                    id="search-city-input"
                    type="search"
                    class="form-control outline-dark"
                    placeholder="City"
                    autocomplete="off"
                    autofocus="on"
                  />
                </div>

                <div class="col-2">
                  <input
                    type="submit"
                    class="btn btn-outline-dark"
                    value="search"
                  />
                </div>

                <div class="col-3">
                  <button
                    id="search-current-location"
                    type="button"
                    class="btn btn-outline-dark text-nowrap"
                  >
                    My location
                  </button>
                </div>
                <div class="col text-nowrap" id="date"></div>
              </div>
            </form>

            <div class="forecast" id="forecast"></div>
          </div>
        </div>
      </div>
      <div class="text-center github">
        <a
          href="https://github.com/marina-is-here/Weather-Project"
          target="blank"
          class="link"
          >Open-source code </a
        >by Marina Taylor
      </div>
      <div class="text-center icons">
        Icon by
        <a href="https://www.flaticon.com/authors/oscar-estmont"
          >Oscar EstMont</a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
