<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid h-100 background-holder">
      <div class="row h-100">
        <div class="col-md-6 left-background"></div>
        <div class="col-md-6 right-background"></div>
      </div>
    </div>
    <div class="weather-app-wrapper">
      <div class="container left-right">
        <div class="row">
          <div class="col left-inner-background rounded-2">
            <div class="row">
              <div class="col">
                <h1 id="city"></h1>
              </div>
            </div>

            <div class="row">
              <div class="col-1">
                <h2>
                  <span id="degrees"></span>
                </h2>
              </div>
              <div class="col-2 celsius">°C</div>
              <div class="col-2 high-low">
                <span class="current-temperature-min" id="min"></span>° |
                <span id="max"></span>°
              </div>
            </div>

            <div class="row">
              <div class="col" id="description"></div>
            </div>

            <div class="row">
              <div class="col">
                Wind:
                <span id="wind"> </span>
                m/s
              </div>
            </div>

            <div class="row">
              <div class="col">
                Humidity:
                <span id="humidity"> </span>%
              </div>
            </div>

            <div class="row">
              <div class="col">
                <img src="" alt="" id="icon" class="icon" />
              </div>
            </div>
          </div>

          <div class="col right-inner-background rounded-2">
            <div class="row">
              <div class="col-4" id="date"></div>
              <div class="col-4">
                <form id="search-form">
                  <div class="form-group">
                    <input
                      id="search-city-input"
                      type="search"
                      class="form-control"
                      placeholder="Enter your city"
                      autocomplete="off"
                      autofocus="on"
                    />
                  </div>
                </form>
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  class="btn btn-primary shadow"
                  value="search"
                />
              </div>
              <div class="col-2">
                <button
                  id="search-current-location"
                  type="button"
                  class="btn btn-outline-primary w-100"
                >
                  My location
                </button>
              </div>
            </div>

            <div class="forecast" id="forecast"></div>

            <div class="row">
              <div class="col">
                In need of advice?
                <span id="advice"></span>
              </div>
            </div>
            <button
              id="random-button"
              type="button"
              class="btn btn-outline-primary"
            >
              New Advice
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="position-absolute bottom-0 start-50 translate-middle">
      <a
        href="https://github.com/marina-is-here/Weather-Project"
        target="blank"
        class="link"
        >Open-source code </a
      >by Marina Taylor
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
