<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body class="text-rotation">
    <div class="container">
      <div class="row">
        <div class="col-3" id="date"></div>
        <div class="col-3">
          <form id="search-form">
            <div class="form-group">
              <input
                id="search-city-input"
                type="search"
                class="form-control"
                placeholder="Enter your city"
                autocomplete="off"
                autofocus="on"
              />
            </div>
          </form>
        </div>

        <div class="col-2">
          <input type="submit" class="btn btn-primary shadow" value="search" />
        </div>
        <div class="col-2">
          <button
            id="search-current-location"
            type="button"
            class="btn btn-outline-primary w-100"
          >
            Current location
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <h1 id="city">Melbourne</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <h2>
            <span id="degrees"></span>
          </h2>
        </div>
        <div class="col-6 celsius">
          <a href="#" class="celsius" id="celsius">°C | </a>
          <a href="#" class="fahrenheit" id="fahrenheit">°F </a>
        </div>

        <div class="col-6 high-low">
          ↓<span id="min"></span> ↑<span id="max"></span>
        </div>
      </div>

      <div class="row">
        <div class="col-6" id="description"></div>
      </div>

      <div class="row">
        <div class="col-6">
          Wind:
          <span id="wind"> </span>
          km/h
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          Humidity:
          <span id="humidity"> </span>%
        </div>
      </div>

      <div class="row">
        <p></p>
      </div>

      <div class="row">
        <div class="col-12">
          Advice of the day:
          <span id="advice"></span>
        </div>
      </div>
      <button id="random-button" type="button" class="btn btn-outline-primary">
        New Advice
      </button>

      <div class="row">
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <p class="card-text">↓10/↑21</p>
            </div>
            <img src="images/rain.png" class="card-img-bottom" alt="..." />
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <p class="card-text">↓13/↑24</p>
            </div>
            <img src="images/cloud.png" class="card-img-bottom" alt="..." />
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text">↓11/↑27</p>
            </div>
            <img src="images/rain.png" class="card-img-bottom" alt="..." />
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <p class="card-text">↓16/↑29</p>
            </div>
            <img src="images/rain.png" class="card-img-bottom" alt="..." />
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="card-text">↓12/↑25</p>
            </div>
            <img src="images/cloud.png" class="card-img-bottom" alt="..." />
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <a
              href="https://festive-goldberg-b863f1.netlify.app/"
              target="blank"
              >Open-source code </a
            >by Marina Taylor
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
